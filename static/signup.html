<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/signup.css')}}"
    />

    <title>Sign Up</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="min-vh-100 d-flex justify-content-center align-items-center">
      <div class="card signup-card">
        <div class="container">
          <div class="d-flex flex-column align-items-center">
            <img src="../static/images/Palgorithm.png" alt="logo" />
          </div>
          <div class="card-body">
            <form id="registrationForm">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  placeholder="First Name..."
                  required
                />
                <!-- <span id="firstNameError" class="error"></span> -->
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  placeholder="Last Name..."
                  required
                />
                <!-- <span id="lasttNameError" class="error"></span> -->
              </div>
              <div class="form-group">
                <input
                  type="tel"
                  class="form-control"
                  id="phoneNumber"
                  placeholder="Phone Number..."
                  required
                />
                <!-- <span id="phoneNumberError" class="error"></span> -->
              </div>
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email..."
                  required
                />
                <!-- <span id="emailError" class="error"></span> -->
              </div>
              <div class="form-group password-container">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
                <img
                  src="../static/images/solar_eye-broken.png"
                  class="password-icon"
                  id="togglePassword"
                  alt=""
                />
                <!-- <span id="passwordError" class="error"></span> -->
              </div>
              <div class="form-group type-checkbox">
                <input type="checkbox" id="termsCheckbox" required />
                <span for="termsCheckbox">
                  I Agree To <a href="#">Terms and conditions</a>
                </span>
              </div>
              <div class="signup-button">
                <button>Sign Up</button>
              </div>
            </form>

            <div class="signin-account">
              <span>
                You Already have an account?
                <a href="./"> Sign In</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      const passwordInput = document.getElementById("password");
      const togglePasswordButton = document.getElementById("togglePassword");

      togglePasswordButton.addEventListener("click", () => {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
      });
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
