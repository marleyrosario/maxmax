      <!-- Sidebar -->

                "
              ></div>
              <div class="text"><span>Brand</span></div>
            </div>
            <div>
              <img src="../static/images/Arrow-2.png" alt="" />
            </div>
          </div>

          <ul class="dropdown-menu dropdown-menu-lg-end">
            <li><a class="dropdown-item" href="#">Menu item</a></li>
            <li><a class="dropdown-item" href="#">Menu item</a></li>
            <li>
              <a class="new-dropdown-item" href="#">+Add New Brand</a>
            </li>
          </ul>
        </div>

        <div class="center">
          <div class="brand-item min-padding">
            <div class="icon-text">

                class="icon"

                "
              ></div>
              <div class="text"><span>Dashboard</span></div>
            </div>
            <div>

            </div>
          </div>

          <div

              <div

                style="
                  background-image: url(../static/images/iconamoon_profile-1.png);
                "
              ></div>
              <div class="text"><span>Profile</span></div>
            </div>

          </div>
          <div class="submenu" id="submenu1">

            <a href="#">

          <div

          >

              <div

              ></div>

            </div>

              <img

          <div class="submenu" id="submenu2">

                </div>
              </div>
            </a>

            <a href="./time">
              <div class="sub-menu-item active-item">
                <div class="item">
                  <div>
                    <span>Time</span>
                  </div>
                </div>

            <a href="#">
              <div class="sub-menu-item">

        <div class="btn-group setting-item-dropdown dropup">
          <div

            class="btn btn-secondary dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"

              <div
                class="icon"
                style="

      <!-- Main -->
      <div class="main-panel">

        <div class="topbar">

            <div class="right-side">
              <button id="test-button" type="button" class="btn btn-light">
                <i class="bi bi-list"></i>
              </button>
              <div class="btn-group profile-item-dropdown">
                <div
                  class="dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <div class="icon">
                    <img src="../static/images/logos_youtube-icon.png" alt="" />
                  </div>
                  <span class="text">Profile Username</span>
                  <img src="../static/images/Arrow-2.png" alt="" />
                </div>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a class="dropdown-item" href="#">
                      <div class="icon">
                        <img
                          src="../static/images/logos_youtube-icon.png"
                          alt=""
                        />
                      </div>
                      <div class="text">
                        <span class="text">Profile Username</span>
                      </div>
                    </a>
                  </li>
                  <a class="dropdown-item" href="#">
                    <div class="icon">
                      <img
                        src="../static/images/logos_youtube-icon.png"
                        alt=""
                      />
                    </div>
                    <div class="text">
                      <span class="text">Profile Username</span>
                    </div>
                  </a>
                  <a class="dropdown-item" href="#">
                    <div class="icon">
                      <img
                        src="../static/images/logos_youtube-icon.png"
                        alt=""
                      />
                    </div>
                    <div class="text">
                      <span class="text">Profile Username</span>
                    </div>
                  </a>
                  <li>
                    <a class="new-dropdown-item border-0" href="#">
                      +Add New Profile
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Content -->
        <div class="main-content">
          <div class="content">
            <div class="filter-div">
              <div class="first-half">
                <div class="text"><span>Metric</span></div>
                <div class="input">
                  <form id="metricForm">
                    <div class="form-group">
                      <select name="metric" id="metric">
                        <option value="">Select Option</option>
                        <option value="metric">Metric</option>
                      </select>
                      <!-- <span id="companyURLError" class="error"></span> -->
                    </div>
                  </form>
                </div>
              </div>
              <div class="second-half">
                <form id="metricForm">
                  <div class="filters">
                    <div class="filter-1 form-group">
                      <select name="metric" id="metric">
                        <option value="">Filter 1</option>
                        <option value="metric">Metric</option>
                      </select>
                    </div>
                    <div class="check-box form-group">
                      <input type="checkbox" id="termsCheckbox" required />
                      <span for="termsCheckbox"> Compared to ... </span>
                    </div>
                    <div class="filter-2 form-group">
                      <select name="metric" id="metric">
                        <option value="">Filter 2</option>
                        <option value="metric">Metric</option>
                      </select>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card graph-card">
              <canvas id="curveChart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        const sidebar = document.querySelector(".sidebar");
        const overlay = document.querySelector(".overlay");
        const sidebarToggle = document.querySelector(".div-right");
        const testButton = document.querySelector("#test-button");

        sidebar.classList.remove("sidebar-open"); // Remove the sidebar-open class by default

        testButton.addEventListener("click", function () {
          sidebar.classList.add("sidebar-open");
          overlay.classList.add("overlay-visible");
        });

        sidebarToggle.addEventListener("click", function () {
          sidebar.classList.remove("sidebar-open");
          overlay.classList.remove("overlay-visible");
        });
      });

      // Sample data
      var data = {
        labels: ["T0", "T5", "T10", "T20", "T25", "T30"],
        datasets: [
          {
            label: "Example Dataset",
            data: [0, 3.5, 2.5, 5.3, 3.9, 6.7],
            fill: false,
            borderColor: "rgba(212, 88, 255, 1)",
            tension: 0.4, // Increased tension for a more curved line
          },
          {
            label: "Example Dataset",
            data: [0, 1.8, 0.7, 2.9, 5.1, 3.4],
            fill: false,
            borderColor: "rgba(94, 23, 235, 1)",
            tension: 0.4, // Increased tension for a more curved line
          },
        ],
      };

      // Configuration options
      var options = {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
          },
        },
      };

      // Create the chart
      var ctx = document.getElementById("curveChart").getContext("2d");
      var chart = new Chart(ctx, {
        type: "line",
        data: data,
        options: options,
      });

      var submenu = document.getElementById("submenu2");
      submenu.style.display = "block";
      var test = document.getElementById("report-caret");
      test.src = "../static/images/Arrow-2-(1).png";

      function toggleSubMenu(id, caretId) {
        var submenu = document.getElementById(id);
        if (submenu.style.display === "none") {
          var test = document.getElementById(caretId);
          test.src = "../static/images/Arrow-2-(1).png";
          submenu.style.display = "block";
        } else {
          var test = document.getElementById(caretId);
          test.src = "../static/images/Arrow-2.png";
          submenu.style.display = "none";
        }
      }
    </script>
