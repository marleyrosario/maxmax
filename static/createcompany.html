<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static', filename='css/createcompany.css')}}"
    />

    <title>Create Company</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="min-vh-100 d-flex justify-content-center align-items-center">
      <div class="card create-company">
        <div class="container">
          <div class="d-flex flex-column align-items-center">
            <img src="../static/images/Palgorithm.png" alt="logo" />
          </div>
          <div class="card-body">
            <div class="heading">
              <span>Create New Brand</span>
            </div>
            <form id="registrationForm">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="companyName"
                  placeholder="Company Name..."
                  required
                />
                <!-- <span id="companyNameError" class="error"></span> -->
              </div>
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="companyURL"
                  placeholder="Company URL..."
                  required
                />
                <!-- <span id="companyURLError" class="error"></span> -->
              </div>
              <div class="form-group">
                <select name="cars" id="cars">
                  <option value="">Select Number of Employees</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
                <!-- <span id="companyURLError" class="error"></span> -->
              </div>
              <div class="form-group">
                <select name="cars" id="cars">
                  <option value="">Select Revenue</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
                <!-- <span id="companyURLError" class="error"></span> -->
              </div>
              <div class="form-group">
                <select name="cars" id="cars">
                  <option value="">Select Company Type</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
                <!-- <span id="companyURLError" class="error"></span> -->
              </div>
              <div class="createbrand-button">
                <button>Create Brand</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
